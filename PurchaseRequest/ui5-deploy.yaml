      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://ad1-amenities.aee.hec.ondemand.com
          client: "230"
        app:
          name: ZMMPR
          description: Purchase Request
          package: z001
          transport: RD1K908852
