# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.4"
metadata:
  name: MMPurchaseRequest
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
